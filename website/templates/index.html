{% extends "base.html" %}

{% block content %}
<div class="position-absolute top-50 start-50 translate-middle">
    <h1>Untitled Ticket App</h1>
    <a>So upset to be doing the styling.</a>
    {% if not current_user.is_authenticated %}
    <div style="margin: auto; padding: 10px; display: table;">
        <button type="button" class="btn btn-primary"  onclick="window.location.href=`{{ url_for('users.login') }}`;">Login</button>
        <button type="button" class="btn btn-primary" style="margin-left:20px;" onclick="window.location.href=`{{ url_for('users.register') }}`;">Register</button>
    </div>
    {% endif %}
</div>

{% endblock %}
