{% extends "base.html" %}

{% block content %} 
<div class="position-absolute top-50 start-50 translate-middle">
    <h1 >Profile</h1>

    <table class="table table-striped table-hover">
        <tr>
            <th>User Id: </th>
            <td>{{ current_user.id }}</td>
            </tr>
        <tr>
            <th>Name:</th>
            <td>{{ current_user.firstname + " " + current_user.lastname }}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{ current_user.email }}</td>
        </tr>
    </table>
</div>
{% endblock %}
