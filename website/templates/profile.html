{% extends "base.html" %}

{% block content %} 
<div class="container text-center col-2">
    <h1 >Profile</h1>

    <table class="table table-striped table-hover border">
        <tr>
            <th class="text-end border">User Id</th>
            <td class="text-start">{{ current_user.id }}</td>
            </tr>
        <tr>
            <th class="text-end">Name</th>
            <td class="text-start">{{ current_user.firstname + " " + current_user.lastname }}</td>
        </tr>
        <tr class="text-end">
            <th>Email</th>
            <td class="text-start">{{ current_user.email }}</td>
        </tr>
    </table>
</div>
{% endblock %}
